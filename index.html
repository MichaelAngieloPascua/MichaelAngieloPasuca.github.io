<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        
            background-image: url('https://image.slidesdocs.com/responsive-images/docs/geometric-border-design-of-memphis-page-border-background-word-template_9c3a5c86af__1131_1600.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        header {

            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {

        }

        }

            width: 90%;

        }
        h1, h2 {

        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {

        }
        th, td {

        }

        }

        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px 0;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form input, form textarea, form button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        form label {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
